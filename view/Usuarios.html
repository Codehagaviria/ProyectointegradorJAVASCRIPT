                            </div>
                            <div class="input-group mb-3">

                                    <i class="bi bi-calendar-week"></i>
                                </span>
                                <input type="date" class="form-control" placeholder="FechaRegistro" id="FechaRegistro">

                                <span class="input-group-text">
                                    <i class="bi bi-geo-alt"></i>
                                </span>
